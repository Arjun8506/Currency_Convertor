<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency converter <br> using HTML, CSS and JAVASCRIPT</h1>
        <div class="main">
            <div class="from">
                <div class="info"><p>from</p> <p>Currency choose</p></div>
                <div class="enter">
                    <input type="number" name="fromnum" id="fromnum" placeholder="0">
                    <select name="cuinput" id="cuinput" >
                        <option value="choose">Choose</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                        <option value="BGN">BGN</option>
                        <option value="CZK">CZK</option>
                        <option value="DKK">DKK</option>
                        <option value="DKK">DKK</option>
                        <option value="HUF">HUF</option>
                        <option value="PLN">PLN</option>
                        <option value="RON">RON</option>
                        <option value="SEK">SEK</option>
                        <option value="CHF">CHF</option>
                        <option value="ISK">ISK</option>
                        <option value="NOK">NOK</option>
                        <option value="TRY">TRY</option>
                        <option value="AUD">AUD</option>
                        <option value="BRL">BRL</option>
                        <option value="CAD">CAD</option>
                        <option value="CNY">CNY</option>
                        <option value="HKD">HKD</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="KRW">KRW</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NZD">NZD</option>
                        <option value="PHP">PHP</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>
            </div>
            <div class="to">
                <div class="info"><p>to</p> <p>Currency choose</p></div>
                <div class="enter">
                    <input type="number" name="tonum" id="tonum" placeholder="0">
                    <select name="cuoutput" id="cuoutput">
                        <option value="choose">Choose</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                        <option value="BGN">BGN</option>
                        <option value="CZK">CZK</option>
                        <option value="DKK">DKK</option>
                        <option value="DKK">DKK</option>
                        <option value="HUF">HUF</option>
                        <option value="PLN">PLN</option>
                        <option value="RON">RON</option>
                        <option value="SEK">SEK</option>
                        <option value="CHF">CHF</option>
                        <option value="ISK">ISK</option>
                        <option value="NOK">NOK</option>
                        <option value="TRY">TRY</option>
                        <option value="AUD">AUD</option>
                        <option value="BRL">BRL</option>
                        <option value="CAD">CAD</option>
                        <option value="CNY">CNY</option>
                        <option value="HKD">HKD</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="KRW">KRW</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NZD">NZD</option>
                        <option value="PHP">PHP</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
